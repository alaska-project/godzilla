<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Godzilla - Alaska</title>
  <base href="/godzilla">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon"
    href="https://firebasestorage.googleapis.com/v0/b/alaska-1507936742224.appspot.com/o/godzilla%2Fimg%2Ffavicon-96x96.png?alt=media&token=acf0e404-42c2-4f6e-a295-c9a0363b27db">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <god-root></god-root>
  <style>
    div.jsoneditor-tree button.jsoneditor-button,
    div.jsoneditor-tree button.jsoneditor-dragarea,
    div.jsoneditor-tree .jsoneditor-button.jsoneditor-schema-error,
    .jsoneditor-text-errors tr .jsoneditor-schema-error,
    .jsoneditor-text-errors tr.parse-error .jsoneditor-schema-error,
    div.jsoneditor-contextmenu div.jsoneditor-icon,
    div.jsoneditor-contextmenu ul li button div.jsoneditor-expand,
    div.jsoneditor-menu>button,
    table.jsoneditor-search button,
    div.jsoneditor-statusbar>.jsoneditor-validation-error-icon,
    div.jsoneditor-statusbar>.jsoneditor-parse-error-icon {
      background-image: url("godzilla/assets/img/jsoneditor-icons.svg") !important;
    }

    div.jsoneditor-menu>div.jsoneditor-modes>button {
      background-image: none !important;
    }
  </style>
</body>

</html>
